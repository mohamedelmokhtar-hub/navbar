<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <script
      src="https://kit.fontawesome.com/c9b95618be.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body
    class="bg-linear-to-t bg-no-repeat from-[#fbc2eb] to-[#a6c1ee] h-screen"
  >
    <header class="bg-white">
      <nav class="w-[92%] flex justify-between items-center px-5 py-2 mx-auto">
        <div class="text-2xl font-bold">
          <p>My Logo</p>
        </div>
        <div
          id="menue"
          class="bg-white md:static absolute -z-10 -top-full left-0 md:w-auto w-full md:min-h-fit min-h-[60vw] py-5 transition-all duration-400"
        >
          <ul class="flex flex-col md:flex-row items-center md:gap-[4vw] gap-8">
            <li><a class="links" href="#">Products</a></li>
            <li><a class="links" href="#">Solution</a></li>
            <li><a class="links" href="#">Resource</a></li>
            <li><a class="links" href="#">Developers</a></li>
            <li><a class="links" href="#">Pricing</a></li>
          </ul>
        </div>
        <div class="flex items-center gap-6">
          <button
            class="px-5 py-2 rounded-full text-white bg-[#a6c1ee] hover:bg-[#87acec] transition-all duration-200"
          >
            Sign In
          </button>

          <div class="md:hidden">
            <i
              class="fa-solid fa-bars text-3xl cursor-pointer transition-all duration-100"
              id="icon"
            ></i>
          </div>
        </div>
      </nav>
    </header>
    <script src="./src/index.js"></script>
